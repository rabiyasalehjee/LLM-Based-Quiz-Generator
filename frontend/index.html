<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="intro">
            <h1><span style="color:yellow;">🔥</span> Welcome to the Trivia Challenge! <span style="color:yellow;">🔥</span></h1>
            <p>Are you ready to test your knowledge?</p>
            <p style="text-align: left;">🎯 Rules:</p>
            <ul style="text-align: left;">
                <li>🧠 Answer multiple-choice questions</li>
                <li>⏳ No time limit, just have fun!</li>
                <li>🎉 Check your final score at the end!</li>
            </ul>
            <button id="startQuiz">🚀 Start Quiz</button>
        </div>

        <div id="quizContainer" class="hidden">
            <h2 id="questionText">Loading question...</h2>
            <div id="optionsContainer"></div>
            <div id="buttonsContainer">
                <button id="nextQuestion" class="hidden">➡ Next Question</button>
                <button id="skipQuestion" class="hidden">⏭ Skip Question</button>
                <button id="showResults" class="hidden">🏆 Show Results</button>
            </div>
        </div>

        <div id="resultsContainer" class="hidden">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th colspan="3" id="scoreHeader">Your Score: <span id="finalScore"></span></th>
                    </tr>
                    <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <button id="restartQuiz">🔄 Play Again</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
