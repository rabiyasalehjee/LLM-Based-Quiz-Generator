<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="intro">
            <h1>🔥 Welcome to the Trivia Challenge! 🔥</h1>
            <p>Are you ready to test your knowledge?</p>
            <p>🎯 Rules:</p>
            <ul>
                <li>🧠 Answer multiple-choice questions</li>
                <li>⏳ No time limit, just have fun!</li>
                <li>🎉 Get correct answers and challenge your friends!</li>
            </ul>
            <button id="startQuiz">🚀 Start Quiz</button>
        </div>
        <div id="quizContainer" class="hidden">
            <h2 id="questionText">Loading question...</h2>
            <div id="optionsContainer"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
